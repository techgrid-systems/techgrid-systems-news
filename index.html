<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGrid Systems | Enterprise Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            scroll-behavior: smooth;
        }

        /* TechGrid Systems Brand Colors */
        .bg-tg-slate { background-color: #1a1e26; }
        .text-tg-slate { color: #1a1e26; }
        .bg-tg-blue { background-color: #2b6eff; }
        .text-tg-blue { color: #2b6eff; }
        .bg-tg-emerald { background-color: #00F0B5; }
        .border-tg-blue { border-color: #2b6eff; }
        
        .logo-font {
            font-weight: 800;
            font-style: italic;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        .nav-link {
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .article-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }

        .page-view { display: none; }
        .page-view.active { display: block; }
    </style>
</head>
<body class="text-slate-900">

    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 py-6 px-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font text-2xl tracking-tighter cursor-pointer" onclick="navigateTo('home')">
                <span class="text-tg-slate">TechGrid</span><span class="text-tg-blue ml-1">Systems</span>
            </div>
            <div class="flex space-x-8 text-sm font-semibold text-slate-600 uppercase tracking-widest">
                <span onclick="navigateTo('news')" class="nav-link hover:text-tg-blue" id="nav-news">News</span>
            </div>
        </div>
    </nav>

    <!-- PAGE: HOME -->
    <div id="page-home" class="page-view active">
        <header class="bg-tg-slate text-white py-32 px-6 relative overflow-hidden">
            <div class="max-w-7xl mx-auto relative z-10 text-center">
                <h1 class="text-6xl md:text-8xl font-bold mb-8 italic">ENGINEERING THE <span class="text-tg-blue">FUTURE.</span></h1>
                <p class="max-w-2xl mx-auto text-slate-400 text-xl mb-12">
                    High-performance systems architecture and modular infrastructure designed for the modern enterprise.
                </p>
                <button onclick="navigateTo('news')" class="bg-tg-blue text-white px-10 py-4 font-bold uppercase tracking-widest rounded-lg hover:bg-blue-600 transition-colors">
                    View Latest News
                </button>
            </div>
        </header>
    </div>

    <!-- PAGE: NEWS -->
    <div id="page-news" class="page-view">
        <div id="news-list">
            <header class="bg-tg-slate text-white py-24 px-6 relative overflow-hidden">
                <div class="max-w-7xl mx-auto relative z-10">
                    <span class="text-tg-emerald font-bold tracking-[0.3em] uppercase text-xs mb-4 block">Insights & Updates</span>
                    <h1 class="text-5xl md:text-7xl font-bold mb-8 leading-tight">Stay informed.<br>Stay ahead<span class="text-tg-emerald">.</span></h1>
                </div>
            </header>

            <section class="max-w-7xl mx-auto -mt-10 px-6 relative z-20">
                <div class="bg-white p-4 shadow-xl rounded-xl flex flex-col md:flex-row gap-4 border border-slate-100">
                    <div class="flex-1 relative">
                        <input type="text" id="search-input" onkeyup="handleSearch()" placeholder="Search articles..." 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-tg-blue">
                        <svg class="w-6 h-6 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </div>
                    <div class="md:w-72">
                        <select id="category-filter" onchange="handleFilter()" class="w-full px-4 py-4 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-tg-blue font-semibold text-slate-600">
                            <option value="all">All Categories</option>
                            <option value="infrastructure">Systems Architecture</option>
                            <option value="security">Security Protocols</option>
                            <option value="planning">IT Planning</option>
                        </select>
                    </div>
                </div>
            </section>

            <main class="max-w-7xl mx-auto py-20 px-6">
                <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
                <div id="no-results" class="hidden text-center py-32 text-slate-500">No matching articles found.</div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-tg-slate text-slate-500 py-12 px-6 border-t border-slate-800">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="logo-font text-xl text-white">TechGrid <span class="text-tg-blue">Systems</span></div>
            <p class="text-sm">Â© 2024 TechGrid Systems Infrastructure.</p>
        </div>
    </footer>

    <script>
        const articles = [
            {
                id: 1,
                title: "Optimizing Infrastructure for Scalable Enterprise Growth",
                excerpt: "A deep dive into how TechGrid Systems handles high-concurrency environments through modular systems architecture.",
                url: "https://techgrid-systems.github.io/techgrid-systems/news/articles/Optimizing-Infrastructure-for-Scalable-Enterprise-Growth",
                category: "infrastructure",
                image: "https://images.unsplash.com/photo-1558494949-ef010cbdcc51?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 2,
                title: "Why good IT planning starts before a budget spreadsheet",
                excerpt: "As budget season approaches, many organisations fall into a familiar pattern: renew licences and extend support contracts.",
                url: "https://techgrid-systems.github.io/techgrid-systems/news/articles/Why-good-IT-planning-starts-before-a-budget-spreadsheet",
                category: "planning",
                image: "https://images.unsplash.com/photo-1454165833762-0165c069f042?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 3,
                title: "Zero-Trust: The TechGrid Approach to System Security",
                excerpt: "Implementing advanced security protocols at the core of your hardware and software stack to mitigate modern threats.",
                url: "https://techgrid-systems.github.io/techgrid-systems/news/articles/Zero-Trust-The-TechGrid-Approach-to-System-Security",
                category: "security",
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800"
            }
        ];

        // ROUTER LOGIC
        function navigateTo(pageId) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('text-tg-blue'));
            
            const target = document.getElementById('page-' + pageId);
            if(target) target.classList.add('active');
            
            const navLink = document.getElementById('nav-' + pageId);
            if(navLink) navLink.classList.add('text-tg-blue');

            window.scrollTo(0,0);
        }

        function renderArticles(list) {
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            if (list.length === 0) {
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }
            document.getElementById('no-results').classList.add('hidden');
            
            list.forEach(article => {
                const card = document.createElement('div');
                // Redirect on click
                card.onclick = () => window.location.href = article.url;
                
                card.className = `article-card group bg-white rounded-2xl overflow-hidden border border-slate-200 flex flex-col h-[500px] cursor-pointer shadow-sm`;
                card.innerHTML = `
                    <div class="h-48 overflow-hidden bg-slate-200 relative">
                        <img src="${article.image}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="">
                        <div class="absolute top-4 left-4 bg-tg-blue text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest">${article.category}</div>
                    </div>
                    <div class="p-8 flex flex-col flex-1">
                        <h3 class="text-2xl font-bold mb-4 group-hover:text-tg-blue transition-colors leading-tight text-tg-slate italic">${article.title}</h3>
                        <p class="text-slate-500 text-sm mb-auto line-clamp-3">${article.excerpt}</p>
                        <div class="mt-8 pt-6 border-t border-slate-100">
                            <span class="text-tg-blue font-bold uppercase text-xs tracking-widest flex items-center">
                                Learn More 
                                <svg class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function handleSearch() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const cat = document.getElementById('category-filter').value;
            const filtered = articles.filter(a => 
                (a.title.toLowerCase().includes(term) || a.excerpt.toLowerCase().includes(term)) && 
                (cat === 'all' || a.category === cat)
            );
            renderArticles(filtered);
        }

        function handleFilter() { handleSearch(); }

        window.onload = () => {
            renderArticles(articles);
            navigateTo('home');
        };
    </script>
</body>
</html>
